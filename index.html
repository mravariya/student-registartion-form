<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registartion Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <section class="student-registartion-form" id="student-registartion-form">
            <h2>Student Registartion Form</h2>
            <form method="POST" action="https://formsubmit.co/e599b86b153156656b1f02e4938a104b">
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
          
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
          
              <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
              </div>
          
              <div class="form-group">
                <label for="contact-number">Mobile Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required>
              </div>
          
              <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="contact-number" name="gender" value="Male">
                <label for="gender">Male</label>
                <input type="radio" id="contact-number" name="gender" value="Female">
                <label for="gender">Female</label>
                <input type="radio" id="contact-number" name="gender" value="Other">
                <label for="gender">Other</label>
              </div>

              <div class="form-group">
                <label for="dob">Date of Birth (DOB):</label>
                <input type="date" id="dob" name="Date of Birth" required>
              </div>

              <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="5" required></textarea>
              </div>

              <div class="form-group">
                <label for="ciry">City:</label>
                <input type="text" id="city" name="city" required>
              </div>

              <div class="form-group">
                <label for="pin">Pin Code:</label>
                <input type="text" id="pin" name="pin" required>
              </div>

              <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
              </div>

              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
              </div>

              <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="hobbies" name="hobbies" required>
                <label for="hobbies">Drawing</label>
                <input type="checkbox" name="Drawing" id="hobbies">
                <label for="hobbies">Singing</label>
                <input type="checkbox" name="Singing" id="hobbies">
                <label for="hobbies">Dancing</label>
                <input type="checkbox" name="Dancing" id="hobbies">
                <label for="hobbies">Sketching</label>
                <input type="checkbox" name="Sketching" id="hobbies">
                <label for="hobbies">Other</label>
                <input type="text" name="Other" id="hobbies">
              </div>

              <div class="form-group">
                <button type="submit">Submit</button>
              </div>
            </form>
          </section>
    </div>
</body>
</html>
